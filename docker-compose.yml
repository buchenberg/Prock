services:
  backend:
    image: prock-backend
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    build:
      context: ./backend/
      dockerfile: ./.docker/Dockerfile
    ports:
      - 5001:5001
      - 443:443
      - 80:80
    depends_on:
      - database
    networks:
      procknet:
        aliases:
          - backend
  frontend:
    image: prock-frontend
    restart: always
    build:
      context: ./frontend/
      dockerfile: ./.docker/Dockerfile
    ports:
      - 8080:80
    depends_on:
      - backend
    networks:
      procknet:
        aliases:
          - frontend
  database:
    image: mongo:6.0
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=pass
    volumes:
      # named volumes
      - mongodb:/data/db
      - mongoconfig:/data/configdb
    ports:
      - 27018:27017
    networks:
      procknet:
        aliases:
          - database
volumes:
  mongodb:
  mongoconfig:
networks:
  procknet:
    driver: bridge
