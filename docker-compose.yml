services:
  backend:
    image: prock-backend
    restart: always
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ConnectionStrings__DefaultConnection=Server=mariadb;Database=mockula;User=mockula;Password=mockula;
    build:
      context: .
      dockerfile: ./src/Backend.Api/.docker/Dockerfile
    ports:
      - "5001:5001"
    depends_on:
      - mariadb
    networks:
      procknet:
        aliases:
          - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  frontend:
    image: prock-frontend
    restart: always
    build:
      context: ./src/frontend/
      dockerfile: ./.docker/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      procknet:
        aliases:
          - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  mariadb:
    image: mariadb:10.5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mockula
      MYSQL_DATABASE: mockula
      MYSQL_USER: mockula
      MYSQL_PASSWORD: mockula
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      procknet:
        aliases:
          - mariadb

volumes:
  mariadb_data:
networks:
  procknet:
    driver: bridge